<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1"></div>
		<input type="button" value="get请求1" id="btn1" />
				
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script>
			$(function() {
				
				$('#btn1').click(function() {
									
					
					//参数列表：请求url，请求参数，请求响应成功的回调函数，响应的内容类型
					$.get('RequestFormServlet',function(data) {
						
						$('#div1').html(data);
						
					},'text');
					
				});									
				
			});			
		</script>
	</body>
</html>
